<!DOCTYPE html>

<title>Exercício 3 - Opções de Pagamento</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Opções de Pagamento</h1>
<script>
const preco = Number(prompt("Preço do produto (R$):"));
const aVista = preco * 0.90;
const parcelado = preco / 3;
alert(`À vista: R$ ${aVista.toFixed(2)}\nOu 3x de: R$ ${parcelado.toFixed(2)}`);
</script>
</body>
