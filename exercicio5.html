<body>
<h1>Conversor de Dias e Horas para Total de Horas</h1>
<script>
const dias = Number(prompt("Digite a quantidade de dias:"));
const horas = Number(prompt("Digite a quantidade de horas:"));
const totalHoras = (dias * 24) + horas;
alert(`Total de horas da viagem: ${totalHoras}`);
</script>
