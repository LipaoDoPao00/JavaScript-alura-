<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Exercício 2 - Conta da Pizzaria</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Divisão de Conta da Pizzaria</h1>
<script>
const valorConta = Number(prompt("Valor total da conta (R$):"));
const clientes = Number(prompt("Número de clientes:"));
const valorPorCliente = valorConta / clientes;
alert(`Valor por cliente: R$ ${valorPorCliente.toFixed(2)}`);
</script>
</body>
</html>
