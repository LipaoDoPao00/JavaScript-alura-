<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Exercício 1 - Vizinhos de um Número</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Vizinhos de um Número</h1>
<script>
const numero = Number(prompt("Digite um número:"));
const anterior = numero - 1;
const posterior = numero + 1;
alert(`Número digitado: ${numero}\nAnterior: ${anterior}\nPosterior: ${posterior}`);
</script>
</body>
